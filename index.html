<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Lab7</title>
</head>
<body>
    
    <h1>Lab 7: JavaScript Events</h1>

    <!-------------- Mouse Events ------------->
    <h2>Mouse Events:</h2>

    <button id="mouse_event_btn">Mouse Event</button>
    <br><p id="mouse_message"></p>

    <!-------------- Keyboard Events ------------->
    <h2>Keyboard Events:</h2>
    <input type="text" name="keyevent" id="keyevent" placeholder="Keyboard Event">
    <p id="Keyboard_msg">Last pressed key:</p>

    <!-------------- Form Events ------------->
    <h2>Form Events:</h2>
    <form id="form">
        <label for="">Name:</label>
        <br><span class="error" id="nameErr"></span>
        <br><input type="text" name="name" id="name">
        <br><br>
        <label for="">Email:</label>
        <br><span class="error" id="emailErr"></span>
        <br><input type="text" id="email">
        <br>
        <p id="success_msg"></p>
        <button type="submit" id="submitbtn">Submit</button>
    </form>


    <!-------------- Focus and Blur Events ------------->
    <h2>Focus and Blur Events:</h2>
    <input type="text" id="focus_input">
    <p id="focus_msg"></p>

    <!-------------- Events Delegation ------------->
    <h2>Event Delegation:</h2>
    <div class="Delegation" id="Delegation">
        <button>Button 1</button>
        <button>Button 2</button>
        <button>Button 3</button>
        <button>Button 4</button>
        <p id="Delegation_msg"></p>
    </div>
</body>
</html>
